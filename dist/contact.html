<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/my-portfolio/styles/style.css">
    <script src="https://kit.fontawesome.com/c45d9c27b1.js" crossorigin="anonymous"></script>
    <title>About Me || front-end dev.</title>
</head>
<body>
    <!--header-->
   <header id="header-inner">
     <div class="container">
        <nav id="main-nav">
            <img src="/my-portfolio/dist/img/king-logo.png" alt="" id="logo">
             <ul>
                <li><a href="index.html" >Home</a></li>
                <li><a href="about.html" >About</a></li>
                <li><a href="project.html" >Projects</a></li>
                <li><a href="contact.html" class="current">Contact</a></li>
             </ul>
        </nav>
     </div>
   </header>

   <section id="contact-a" class="text-center">
    <div class="container">
      <h2 class="section-title">Contact me</h2>
       <div class="bottom-line"></div>
       <p class="lead"></p>
       <form method="POST" data-netlify="'true">
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name" name="name">
          <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
          <input type="email" class="text-input email-input" placeholder="Email address" name="email">
          <input type="text" class="text-input phone-input" placeholder="Phone number" name="phone">
          <textarea type="text" class="text-input message-input" placeholder="Message" name="message"></textarea>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
       </form>
    </div>
   </section>

   <section id="contact-b">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"> </i>
            <h3>Email</h3>
            <p>kalilulekan@gmail.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"> </i>
            <h3>Phone</h3>
            <p>(+234)8071768929</p> 
        </div>
        <div>
          <i class="fas fa-address-card fa-2x">  </i>
            <h3>Address</h3>
            <p>Lagos,Nigeria.</p>
        </div>
      </div>
    </div>
   </section>


   <footer id="main-footer">
     <div class="footer-content container">
      <p>copyright &copy; 2022. All rights reserved</p>
      <div class="social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-github"></i>
      </div>
     </div>
   </footer>
</body>
</html>
